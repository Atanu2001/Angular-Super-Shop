<div class="flex">
<div class="add-product log-signform">
<h1>Add New Product</h1>
<p class="messege">{{addProductMessege}}</p>
<form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)"class="common-form">
    <input class="form-input" type="text" ngModel name="Name" placeholder="Enter the Product Name">
    <input class="form-input" type="text" ngModel name="Price" placeholder="Enter the Product's Price">
    <input class="form-input" type="text" ngModel name="Color" placeholder="Enter the Product's Color">
    <input class="form-input" type="text" ngModel name="Category" placeholder="Enter the Product's Category">
    <textarea class="form-input" type="text" ngModel name="Description" placeholder="Enter the Product's Description"></textarea>
    <input class="form-input" type="text" ngModel name="Image" placeholder="Enter the Product's URL">
    <button class="form-button">Add Product</button>
    </form>
    </div>
