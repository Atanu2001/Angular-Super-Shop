<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="d-flex justify-content-sm-around">
        <div class=" details">
            <table>
                <tr>
                    <th></th>
                    <th>Product Title</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Action</th>
                </tr>
            <tr *ngFor="let cart of cartData">
                <td>
                    <img src="{{cart.Image}}" alt="">
                </td>
                <td>
                    <span>{{cart.Name}}</span>

                </td>
                <td>
                    <span>INR {{cart.Price}}</span>
                </td>
                <td>
                    <span>{{cart.quantity}}</span>
                </td>
                <td>
                    <button class="form-button bg-danger" (click)="removeToCart(cart.id)">Remove</button>
                </td>
            </tr>
        </table>
        </div>
        <div class=" summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span>Amount</span><span>{{priceSummary.price}}</span>
                </li>
                <li>
                    <span>Tax</span><span>{{priceSummary.tax}}</span>
                </li>
                <li>
                    <span>Delivary Charges</span><span>{{priceSummary.delivery}}</span>
                </li>
                <li>
                    <span>Discount</span><span>-{{priceSummary.discount}}</span>
                </li>
                <li>
                    <span>
                        <h4>Total</h4>
                    </span><span>
                        <h4>{{priceSummary.total}}</h4>
                    </span>
                </li>
                    <button (click)="checkout()" class="form-button max-width">Checkout</button>
            </ul>
        </div>
    </div>
</div>
