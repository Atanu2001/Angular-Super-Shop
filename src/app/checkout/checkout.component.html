<div class="checkout">
    <h1>Checkout</h1>
    <p class="messege">{{orderMsg}}</p>
    <div class="">
        <div class=" shipping-address">
            <h3>Add Shipping Address</h3>
            <form #orderData="ngForm" class="common-form check" (ngSubmit)="orderNow(orderData.value)">
                <input class="form-input" type="text" ngModel name="name" placeholder="Enter Username(Name)" ngModel>
                <input class="form-input" type="text" ngModel name="email" placeholder="Enter user's Email(Email)"  ngModel>
                <input class="form-input" type="text" ngModel name="address" placeholder="Enter user's Address(Address)"  ngModel>
                <input class="form-input" type="text" ngModel name="contact" placeholder="Enter user's Contact Detail(Phone No.)"  ngModel>
                <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="check">
            <h3>Total Amount : {{totalPrice}}</h3>
            <h4>Payment Method : <b>Cash On Delivery</b></h4>
        </div>
    </div>

</div>
